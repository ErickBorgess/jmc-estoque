<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Jairinho</title>
    <link rel="icon" type="image/png" href="images/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loader {
            border-top-color: #2563EB;
            animation: spinner 1.5s linear infinite;
        }
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-[#0B2559] text-gray-800">
    <div class="container mx-auto p-4 max-w-3xl">
        <header class="text-center mt-3 mb-3 space-y-2">
            <img src="images/logo-jmc.png" alt="Logo Jairinho" class=" mx-auto p-0 pb-3 size-1/2">
            <h1 class="text-3xl font-bold text-[#F4D404]">CATÁLOGO</h1>
        </header>

        <main>
            <div class="bg-white p-6 rounded-lg shadow-md mb-8">
                <h2 class="text-2xl font-semibold mb-5 border-b pb-3">Buscar Produto</h2>
                <div class="space-y-4">
                    <div>
                        <label for="buscaNome" class="block text-sm font-medium text-gray-700">Por Nome</label>
                        <div class="mt-1 flex rounded-md shadow-sm">
                            <input type="text" id="buscaNome" class="focus:ring-blue-500 focus:border-blue-500 flex-1 block w-full rounded-none rounded-l-md sm:text-sm border-gray-300 p-2" placeholder="Ex: Bloco, Cimento...">
                            <button onclick="buscarPorNome()" id="btnBuscaNome" class="bg-blue-600 text-white px-4 py-2 rounded-r-md hover:bg-blue-700 font-semibold">Buscar</button>
                        </div>
                    </div>
                    <div>
                        <label for="buscaEan" class="block text-sm font-medium text-gray-700">Por Código de Barras</label>
                         <div class="mt-1 flex rounded-md shadow-sm">
                            <input type="text" id="buscaCodigoEan" class="focus:ring-blue-500 focus:border-blue-500 flex-1 block w-full rounded-none rounded-l-md sm:text-sm border-gray-300 p-2" placeholder="Digite ou leia o código de Barras">
                            <button onclick="buscarPorCodigoEan()" id="btnBuscaCodigoEan" class="bg-blue-600 text-white px-4 py-2 rounded-r-md hover:bg-blue-700 font-semibold">Buscar</button>
                        </div>
                    </div>
                    <div>
                        <label for="buscaCodigo" class="block text-sm font-medium text-gray-700">Por Código do Sistema</label>
                         <div class="mt-1 flex rounded-md shadow-sm">
                            <input type="text" id="buscaCodigo" class="focus:ring-blue-500 focus:border-blue-500 flex-1 block w-full rounded-none rounded-l-md sm:text-sm border-gray-300 p-2" placeholder="Digite o código do sistema">
                            <button onclick="buscarPorCodigo()" id="btnBuscaCodigo" class="bg-blue-600 text-white px-4 py-2 rounded-r-md hover:bg-blue-700 font-semibold">Buscar</button>
                        </div>
                    </div>
                     <div>
                        <label for="buscaRef" class="block text-sm font-medium text-gray-700">Por Referência</label>
                         <div class="mt-1 flex rounded-md shadow-sm">
                            <input type="text" id="buscaRef" class="focus:ring-blue-500 focus:border-blue-500 flex-1 block w-full rounded-none rounded-l-md sm:text-sm border-gray-300 p-2" placeholder="Ex: 61211">
                            <button onclick="buscarPorReferencia()" id="btnBuscaRef" class="bg-blue-600 text-white px-4 py-2 rounded-r-md hover:bg-blue-700 font-semibold">Buscar</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="resultados">
                <div id="feedback" class="text-center text-gray-500 py-10 bg-white rounded-lg shadow-md">
                    <p>Utilize os campos acima para buscar um produto.</p>
                </div>
            </div>

        </main>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
