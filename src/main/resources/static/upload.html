<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Dados - JMC</title>
    <link rel="icon" type="image/png" href="images/favicon.ico">
    <link rel="manifest" href="images/site.webmanifest" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loader {
            border-top-color: #2563EB;
            animation: spinner 1.5s linear infinite;
        }
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-[#0B2559] text-gray-800">
    <div class="container mx-auto p-4 max-w-3xl">
        <header class="text-center mt-3 mb-3 space-y-2">
            <img src="images/logo-jmc.png" alt="Logo Jairinho" class=" mx-auto p-0 pb-3 size-1/2">
            <h1 class="text-3xl font-bold text-[#F4D404]">UPLOAD DE ESTOQUE</h1>
        </header>

        <main>
            <div class="bg-white p-6 rounded-lg shadow-md mb-8">
                <h2 class="text-2xl font-semibold mb-5 border-b pb-3">Carregar arquivo CSV</h2>
                
                <form id="uploadForm" class="space-y-4">
                    <div>
                        <label for="csvFile" class="block text-sm font-medium text-gray-700">Selecione o arquivo CSV:</label>
                        <input type="file" id="csvFile" name="file" accept=".csv" class="mt-1 block w-full text-sm text-gray-500
                            file:mr-4 file:py-2 file:px-4
                            file:rounded-md file:border-0
                            file:font-semibold file:bg-blue-50 file:text-blue-700
                            hover:file:bg-blue-100
                        "/>
                    </div>
                    
                    <button type="submit" id="btnUpload" class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 font-semibold">
                        Enviar Arquivo
                    </button>
                </form>
            </div>

            <div id="feedbackUpload" class="text-center py-5 bg-white rounded-lg shadow-md" style="display: none;">
                </div>

            <div class="text-center mt-4">
                <a href="index.html" class="text-lg text-white hover:text-gray-300 transition-colors duration-200">&larr; Voltar para a Busca</a>
            </div>
        </main>
    </div>
    
    <script src="script/upload.js"></script>
</body>
</html>
